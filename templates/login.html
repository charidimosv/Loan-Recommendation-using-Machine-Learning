<!DOCTYPE html>
<html>

{% include "header.html" %}

<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <h1><b>Loan</b> Recommendation</h1>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
      <p>
    <h3 class="login-box-msg">Sign In</h3>
      </p>

    <form action="{{ url_for('index') }}" method="post">
      <div class="form-group has-feedback">
        <input name="email" type="email" class="form-control" placeholder="Email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> Remember Me
            </label>
          </div>
        </div>
      </div>
      <div class="row">
           <!-- /.col -->
        <div class="col-xs-6">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
        <!-- /.col -->
              <!-- /.col -->
        <div class="col-xs-6">
          <button type="reset" class="btn btn-danger btn-block btn-flat">Clear</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

      <div class="row text-center">
          <p>- OR -</p>
          <a href="#" class="col-xs-6">I forgot my password</a>
            <a href="register.html" class="text-center col-xs-6">Register now</a>
      </div>


  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="../static/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../static/plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>
</body>
</html>
